eureka:
  client:
    registry-fetch-interval-seconds: 5
    service-url:
      defaultZone: ${doorje.eureka.uri}/eureka/
      
security:
  oauth2:
    client:
      accessTokenUri: ${doorje.oauth.token.uri}
      userAuthorizationUri: ${doorje.oauth.authorization.uri}
      clientId: ${doorje.oauth.client.id}
      clientSecret: ${doorje.oauth.client.secret}
    resource:
      userInfoUri: ${doorje.oauth.userinfo.uri}
      
zuul:
  ignoredServices: "*"
  routes:  
    doorje:
      path: /doorje/**
      serviceId: doorje-service
          
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 60000
ribbon:
  eureka:
    enable: true
  ServerListRefreshInterval: 5000
  ConnectTimeout: 3000
  ReadTimeout: 60000
           
logging:
  level:
    org.springframework.security: DEBUG
