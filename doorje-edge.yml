eureka:
  client:
    registry-fetch-interval-seconds: 5
    service-url:
      defaultZone: ${doorje.eureka.uri}/eureka/
      
zuul:
  ignoredServices: "*"
  routes:  
    doorje:
      path: /doorje/**
      serviceId: doorje-service
          
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 60000
ribbon:
  eureka:
    enable: true
  ServerListRefreshInterval: 5000
  ConnectTimeout: 3000
  ReadTimeout: 60000
           
logging:
  level:
    org.springframework.security: DEBUG
